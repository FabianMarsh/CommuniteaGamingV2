{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/bookings.css' %}">
{% endblock %}

{% block content %}
    <h1>Booking Confirmed!</h1>

    <p><strong>Table:</strong> {{ table_name }}</p>
    <p><strong>Date:</strong> {{ booking_date }}</p>
    <p><strong>Time:</strong> {{ start_time }}</p>

    <a href="{% url 'bookings:select_table' %}">Book Another Table</a>
{% endblock %}
