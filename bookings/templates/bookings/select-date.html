{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/bookings.css' %}">
{% endblock %}

{% block content %}
    <h1>Book a Date</h1>

    <form method="POST" action="{% url 'bookings:select_date' %}">
        {% csrf_token %}
        
        <label for="date">Choose a date:</label>
        <input type="date" name="date" id="date" required>
        
        <button type="submit">Next: Choose Time</button>
    </form>
    
{% endblock %}
