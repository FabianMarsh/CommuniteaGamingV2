{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/bookings.css' %}">
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script type="module" src="{% static 'js/booking/view-bookings.js' %}"></script>
{% endblock %}

{% block content %}
    <section class="view_bookings" aria-labelledby="view-bookings-heading">
        <h1 id="view-bookings-heading">Bookings</h1>

        {% include "includes/loading-overlay.html" %}

        <div class="bookings_header" role="group" aria-label="Date navigation">
            <button id="datePrev" aria-label="Previous date">
                <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
            </button>
            <label for="datePicker" class="sr-only">Select date</label>
            <input type="date" id="datePicker">
            <button id="dateNext" aria-label="Next date">
                <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>

        <div class="table-wrapper" role="region" aria-label="Bookings table">
            <div id="bookingsTable"></div>
        </div>

        <div id="bookingModal" class="modal" role="dialog" aria-labelledby="modal-heading" aria-modal="true">
            <div class="modal-content">
                <button class="close" aria-label="Close modal">
                    <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                </button>
                <h2 id="modal-heading">Booking Details</h2>
                <div id="modalDetails"></div>
            </div>
        </div>
    </section>
{% endblock %}
