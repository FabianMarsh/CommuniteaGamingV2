{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/bookings.css' %}">
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script type="module" src="{% static 'js/booking/booking-availability.js' %}"></script>
{% endblock %}

{% block content %}
    <section class="booking-availability" aria-labelledby="booking-heading">
        <h1 id="booking-heading">Booking Availability</h1>

        {% include "includes/loading-overlay.html" %}

        <div class="booking-availability-header" role="group" aria-label="Date navigation">
            <button id="datePrev" aria-label="Previous date">
                <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
            </button>
            <label for="datePicker" class="sr-only">Select date</label>
            <input type="date" id="datePicker">
            <button id="dateNext" aria-label="Next date">
                <i class="fa-solid fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>

        <div id="availabilityTable" role="region" aria-label="Availability table"></div>

        <div class="booking-availability-footer" role="group" aria-label="Availability actions">
            <button id="saveChanges">Save Changes</button>
            <button id="blockDay">Block Day</button>
            <button id="unblockDay">Unblock Day</button>
        </div>
    </section>
{% endblock %}
