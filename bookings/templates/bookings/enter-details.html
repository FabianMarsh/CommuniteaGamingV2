{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}">
    <link rel="stylesheet" href="{% static 'css/bookings.css' %}">
{% endblock %}

{% block content %}
    <section class="details" aria-labelledby="details-heading">
        <div class="headings">
            <h1 id="details-heading">Your Details</h1>
            <h2>We just need a couple of bits</h2>
        </div>

        <form method="post" aria-label="Booking details form">
            {% csrf_token %}
            <fieldset>
                <legend class="sr-only">Enter your contact details</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">Continue to Confirmation</button>
        </form>
    </section>
{% endblock %}
